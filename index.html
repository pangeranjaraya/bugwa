<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login Anonim</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#0a0a0a;
      --card:#101014;
      --red:#ff1744;
      --red-soft:#ff4d6d;
      --text:#e9e9ef;
      --muted:#9aa0a6;
    }
    *{box-sizing:border-box}
    body{
      margin:0; background:var(--bg); color:var(--text);
      font-family: 'Orbitron', system-ui;
    }
    /* Login screen */
    .login-screen{
      display:flex; flex-direction:column; align-items:center; justify-content:center;
      height:100vh; text-align:center;
    }
    .login-box{
      background:var(--card); padding:30px; border-radius:16px;
      box-shadow:0 0 18px #ff174466;
      width:90%; max-width:340px;
    }
    .login-box h2{ margin:0 0 18px; color:var(--red) }
    .field{ margin:12px 0; }
    input{
      width:100%; height:44px; padding:0 12px;
      border-radius:10px; border:1px solid #ff174426;
      background:#0b0b0f; color:var(--text); font-size:14px;
      transition:all .2s ease;
    }
    input:focus{
      border-color:var(--red); box-shadow:0 0 10px var(--red);
    }
    .btn{
      margin-top:18px; width:100%; height:46px;
      border-radius:12px; border:none; cursor:pointer;
      background:linear-gradient(90deg, #ff1744, #ff4d6d);
      font-weight:700; color:#1b0004; font-size:16px;
      box-shadow:0 0 12px #ff1744, 0 0 22px #ff4d6d;
    }
    .error{ color:#ff4d6d; font-size:13px; margin-top:8px; }
    
    /* Hide main content until login */
    .main{ display:none; }
    /* Sidebar & topbar, sama seperti sebelumnya */
    .topbar{
      display:flex; align-items:center; justify-content:space-between;
      height:64px; padding:0 20px;
      background:linear-gradient(90deg, #9b0000, #ff1744);
      color:#fff; box-shadow:0 6px 24px #ff174433;
    }
    .hamburger{ width:32px; height:24px; display:flex; flex-direction:column; justify-content:space-between; cursor:pointer; }
    .hamburger span{ height:4px; background:#fff; border-radius:2px; }
    .title{ font-size:22px; font-weight:800 }
    .sidebar{ position:fixed; top:0; left:-260px; width:240px; height:100%; background:#111; padding:20px; transition:all .3s ease; box-shadow:0 0 18px #ff174466; z-index:100; }
    .sidebar.active{ left:0; }
    .sidebar h3{ margin:12px 0 8px; font-size:16px; color:var(--red); }
    .sidebar a, .sidebar div{ display:block; color:#ddd; padding:6px 0; font-size:14px; text-decoration:none; border-bottom:1px solid #222; }
    .sidebar a:hover{ color:var(--red-soft); }
    .wrap{ max-width:780px; margin:22px auto; padding:0 18px }
    .hero img{ width:100%; border-radius:14px }
    .section-title{ text-align:center; font-size:26px; font-weight:800; margin:18px 0 }
    .card{ background:var(--card); border-radius:14px; padding:16px; }
    .field label{ display:block; margin-bottom:4px; font-size:12px; color:var(--muted); }
    select, .card input{
      width:100%; height:52px; padding:0 14px; font-size:16px;
      color:var(--text); background:#0b0b0f; border-radius:12px;
      border:1.5px solid #ff174426; outline:none;
      transition:all .2s ease;
    }
    select:focus, .card input:focus{
      border-color:var(--red); box-shadow:0 0 12px var(--red), 0 0 22px var(--red-soft);
    }
    .btn-main{
      display:flex; align-items:center; justify-content:center; gap:8px;
      width:100%; margin:20px 0; height:56px;
      border-radius:18px; cursor:pointer;
      background:linear-gradient(90deg, #ff1744, #ff4d6d);
      color:#1b0004; font-weight:700; font-size:20px; letter-spacing:1px;
      border:none; box-shadow:0 0 12px #ff1744, 0 0 22px #ff4d6d;
    }
    .toast{ position:fixed; bottom:20px; left:50%; transform:translateX(-50%); background:#0b0b0f; color:#fff; padding:12px 16px; border-radius:12px; border:1px solid #ff17442e; opacity:0; transition:all .25s ease; box-shadow:0 0 12px #ff1744, 0 0 22px #ff4d6d; }
    .toast.show{ opacity:1; }
  </style>
</head>
<body>
  <!-- Login Screen -->
  <div class="login-screen" id="loginScreen">
    <div class="login-box">
      <h2>Login ANONIM 222</h2>
      <div class="field"><input type="text" id="username" placeholder="Username"></div>
      <div class="field"><input type="password" id="password" placeholder="Password"></div>
      <button class="btn" id="loginBtn">Login</button>
      <div class="error" id="errorMsg"></div>
    </div>
  </div>

  <!-- Main Content -->
  <div class="main" id="mainContent">
    <div class="topbar">

        <span></span><span></span><span></span>
      </div>
      <div class="title">ANONIM 222</div>
    </div>

    <!-- Sidebar Menu -->
    <div class="sidebar" id="sidebar">
      <h3>Information</h3>
      <a href="https://t.me/olaayes" target="_blank">Contact Dev [t.me/olaayes]</a>
      <h3>My Support</h3>
      <div>Allah is God</div>
      <div>My ortu</div>
      <div>Anonym Dev</div>
      <div>My Buyer Me</div>
    </div>

    <div class="wrap">
      <div class="hero">
        <img src="https://files.catbox.moe/05lpn0.jpg" />
      </div>

      <div class="section-title">ATTACK MENU BUG</div>

      <div class="card">
        <div class="field">
          <label>Nomor Target</label>
          <input id="phone" type="text" placeholder="e.g target number 62xxx" />
        </div>

        
          
          
            
          

          
        

        <div class="field">
          <label>Attack Type </label>
          <select id="attack">
            <option>Forclose</option>
            <option>DelayGurd</option>
            <option>BlankUi</option>
            <option>CrashAnonim</option>
            <option>Crash iOS</option>
            <option>Spam</option>
          </select>
        </div>

        <button class="btn-main" id="sendBtn">▶ SEND BUG</button>
      </div>
    </div>

    <div class="toast" id="toast">✅ Success: Bug Terkirim!</div>
  </div>

  <script>
    const loginBtn = document.getElementById('loginBtn');
    const loginScreen = document.getElementById('loginScreen');
    const mainContent = document.getElementById('mainContent');
    const errorMsg = document.getElementById('errorMsg');

    loginBtn.addEventListener('click', () => {
      const user = document.getElementById('username').value;
      const pass = document.getElementById('password').value;
      if(user === "ola" && pass === "ola"){
        loginScreen.style.display = "none";
        mainContent.style.display = "block";
      } else {
        errorMsg.textContent = "❌ salah dongo buy ama t.me/GaxOffc25"
      }
    });

    const btn = document.getElementById('sendBtn');
    const toast = document.getElementById('toast');
    const hamburger = document.getElementById('hamburger');
    const sidebar = document.getElementById('sidebar');

    btn.addEventListener('click', () => {
      toast.classList.add('show');
      setTimeout(()=> toast.classList.remove('show'), 2000);
    });

    hamburger.addEventListener('click', () => {
      sidebar.classList.toggle('active');
    });
  </script>
</body>
</html>
